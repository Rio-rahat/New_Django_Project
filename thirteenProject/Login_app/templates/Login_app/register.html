{% extends 'Login_app/base.html' %}

{% block body %}
<h1>Register Form:</h1>
{% if registered %}
<div><h1>Congrats Register Success</h1></div>
{% else %}
<form enctype="multipart/form-data" method="POST">
    {{user_form.as_p}}
    {{user_info_form.as_p}}
    {% csrf_token %}
    <input type="submit" value="Submit" name="submit">
</form>
{% endif %}
{% endblock body %}
